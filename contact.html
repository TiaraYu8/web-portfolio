    <script type="text/javascript">
      function validate(form) {
        var nama = form.txtName.value;
        var mail = form.txtMail.value;
    
        if (nama.trim() === "") {
          alert("Nama tidak boleh kosong. Silakan isi nama Anda.");
          return false;
        } 
    
        if (!mail.includes("@")) {
          alert("Email harus mengandung karakter '@'. Silakan isi email dengan benar.");
          return false; 
        }
        else{
          alert("Pesan berhasil terkirim");
          return false;
        }
        document.forms["formVal"].reset();
      }

      
    </script>
