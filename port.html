    <script>

    <script>
      let number = document.getElementById("number");
      let counter = 0;
      setInterval(() => {
        if (counter == 80) {
          clearInterval();
        } else {
          counter += 1;
          number.innerHTML = counter + "%";
        }
      }, 20);
